<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction - TechWorld Electronics</title>
    
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <header style="background-color: #2c3e50; padding: 10px 0; text-align: center;">
        <nav>
            <ul style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center;">
                <li style="margin: 0 15px;"><a href="index.html" style="text-decoration: none; color: white; font-weight: bold;">Home</a></li>
                <li style="margin: 0 15px;"><a href="products.html" style="text-decoration: none; color: white; font-weight: bold;">Products</a></li>
                <li style="margin: 0 15px;"><a href="advertisements.html" style="text-decoration: none; color: white; font-weight: bold;">Advertisements</a></li>
                <li style="margin: 0 15px;"><a href="transaction.html" style="text-decoration: none; color: white; font-weight: bold;">Buy Now</a></li>
                <li style="margin: 0 15px;"><a href="contact.html" style="text-decoration: none; color: white; font-weight: bold;">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!--  Image Container -->
    <div class="background-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; overflow: hidden;">
        <img src="images/img.jpg" alt="Background Image 1" style="width: 18%; height: auto; object-fit: cover;">
        <img src="images/img1.jpg" alt="Background Image 2" style="width: 18%; height: auto; object-fit: cover;">
        <img src="images/img2.jpg" alt="Background Image 3" style="width: 18%; height: auto; object-fit: cover;">
        <img src="images/img3.jpg" alt="Background Image 4" style="width: 18%; height: auto; object-fit: cover;">
        <img src="images/console.jpg" alt="Background Image 5" style="width: 18%; height: auto; object-fit: cover;">
    </div>

    <main style="padding: 20px;">
        <section id="transaction" style="max-width: 800px; margin: 0 auto; background-color: #ffffff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
            <h1 style="text-align: center; color: #2c3e50;">Complete Your Purchase</h1>
            <form action="#" method="POST" style="margin-top: 20px;">

                <label for="name" style="display: block; margin-bottom: 10px; font-weight: bold;">Full Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">

                <label for="product" style="display: block; margin-bottom: 10px; font-weight: bold;">Product</label>
                <select id="product" name="product" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
                    <option value="iphone14">iPhone 14</option>
                    <option value="laptop">MacBook Pro</option>
                    <option value="ps5">PlayStation 5</option>
                </select>

                <label for="address" style="display: block; margin-bottom: 10px; font-weight: bold;">Shipping Address</label>
                <textarea id="address" name="address" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;"></textarea>

                <label for="payment" style="display: block; margin-bottom: 10px; font-weight: bold;">Payment Method</label>
                <select id="payment" name="payment" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>

                <button type="submit" style="width: 100%; background-color: #2c3e50; color: white; padding: 15px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer style="background-color: #2c3e50; color: white; text-align: center; padding: 10px 0; margin-top: 20px;">
        <p>&copy; 2024 TechWorld Electronics. All rights reserved.</p>
    </footer>

</body>
</html>
